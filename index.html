<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="LaLicorne">
    <meta name="description" content="Description de la page pour les moteurs de recherche" />
    <meta name="keywords" content="mots-clefs séparés par des virgules" />
    <title>Todo Liste en Javascript</title>
    <link rel="stylesheet" href="styles.css" />
    <!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <!--si t'es un vieux navigateur, t'as besoin de ça pour comprendre la nouvelle ossature de page issue de html5-->
</head>

<body>
    <form method="POST" action="">
        <fieldset>
            <legend>Ajouter une tâche</legend>
            <p><label for="nomTache">Intitulé</label><br/>
                <input id="nomTache" name="nomTache" type="text" /></p>

            <p><label for="detailTache">Détails</label><br/>
                <textarea id="detailTache" name="detailTache"></textarea></p>

            <p class="inactifPourLinstant"><label for="urgence">Degré d'urgence</label><br/>
                <select name="urgence" id="urgence">
                    <option value="facultatif" >Facultatif</option>
                    <option value="normal" selected >Normal</option>
                    <option value="important">Important</option>
                    <option value="urgent">Maxi-urgent</option>
                </select></p>

            <p class="inactifPourLinstant"><label for="domaine">Domaine</label><br/>
                <select name="domaine" id="domaine">
                    <option value="homing" selected >Homing</option>
                    <option value="travail">Travail/études</option>
                    <option value="social">Social</option>
                    <option value="loisirs">Loisirs</option>
                </select></p>

            <p class="inactifPourLinstant"><label for="duree">Durée estimée</label><br/>
                <select name="duree" id="duree">
                    <option value="dix" selected >10 minutes</option>
                    <option value="trente">30 minutes</option>
                    <option value="heure">1h</option>
                    <option value="deuxheures">2h</option>
                    <option value="demijour">1/2 journée</option>
                    <option value="jour">1 journée</option>
                    <option value="plrsjours">plusieurs jours</option>
                </select></p>

            <p class="inactifPourLinstant"><label for="peremption">Date limite</label><br/>
                <input id="peremption" name="peremption" type="date" /> </p>

            <p><input type="submit" value="Ajouter" /></p>

        </fieldset>
    </form>

    <section id="liste">
        <h1>To Do Liste</h1>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
